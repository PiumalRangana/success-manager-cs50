<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Success Manager - A productivity web app to manage tasks, track time, and boost efficiency.">

    <title>{% block title %}Success Manager{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-dark">
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">

                <!-- Brand -->
                <a class="navbar-brand text-decoration-none px-2" href="/">
                    <i class="bi bi-check-circle-fill p-1" aria-hidden="true"></i>
                    Success Manager
                </a>
            </div>
        </nav>
    </header>

    <main class="border-1">
        <!-- ================= Hero Section ================= -->
        <section class="py-3 text-center bg-dark text-light">
            <div class="container">
                <h1 class="display-4 fw-bold">Create An Acount</h1>
            </div>
        </section>

        <!-- ================= Register Form Section ================= -->
        <section class="bg-dark text-light">
            <div class="container d-flex justify-content-center">
                <div class="col-lg-4 col-md-10 col-sm-8 col-12">
                    <form  id="registerForm">
                        <!-- Name Field -->
                        <div class="mb-4 text-start">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control rounded-3 border-0" id="name" placeholder="Name" required>
                        </div>

                        <div class="mb-4 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control rounded-3 border-0" id="email" placeholder="Email"required>
                        </div>

                        <div class="mb-4 text-start">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control rounded-start-3 border-0" 
                                    id="password" placeholder="Password" required minlength="8">
                                <span class="input-group-text bg-white border-0 rounded-end-3">
                                    <i class="bi bi-eye" id="togglePassword" style="cursor:pointer;"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mb-4 text-start">
                            <label for="confirm_password" class="form-label">Confirm password</label>
                            <div class="input-group">
                                <input type="password" class="form-control rounded-start-3 border-0"
                                    id="confirm_password" placeholder="Confirm password" required minlength="8">
                                <span class="input-group-text bg-white border-0 rounded-end-3">
                                    <i class="bi bi-eye" id="toggleConfirmPassword" style="cursor:pointer;"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary rounded-3">Register</button>
                        </div>
                        <div id="errorField" class="text-danger small"></div>
                    </form>
                </div>
            </div>
        </section>
        <div class="container d-flex justify-content-center">
            <p class="text-light p-1">Already have an account ?</p><a href="#"
                class="text-primary p-1 text-decoration-none">Login</a>
        </div>
    </main>

    <!-- ================= Footer ================= -->
    <footer class="py-4 bg-dark text-light text-center border-top mt-auto">
        <div class="container">
            <ul class="list-inline mb-2">
                <li class="list-inline-item"><a href="{{ url_for('main.about') }}"
                        class="text-decoration-none text-light">About</a></li>
                <li class="list-inline-item"><a href="{{ url_for('main.contact') }}"
                        class="text-decoration-none text-light">Contact</a></li>
                <li class="list-inline-item">
                    <a href="https://github.com/PiumalRangana" target="_blank" class="text-decoration-none text-light">
                        <i class="bi bi-github"></i> Github
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/piumal-rangana" target="_blank"
                        class="text-decoration-none text-light">
                        <i class="bi bi-linkedin"></i> LinkedIn
                    </a>
                </li>
            </ul>
            <p class="small mb-0">&copy; 2025 Success Manager. All rights reserved.</p>
        </div>
    </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

</html>

{% extends "layout.html" %}
{% block title %}Register | Success Manager{% endblock %}

{% block content %}


    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">

                <!-- Brand -->
                <a class="navbar-brand text-decoration-none px-2" href="/">
                    <i class="bi bi-check-circle-fill p-1" aria-hidden="true"></i>
                    Success Manager
                </a>
            </div>
        </nav>
    </header>

    <main class="border-1">
        <!-- ================= Hero Section ================= -->
        <section class="py-3 text-center bg-dark text-light">
            <div class="container">
                <h1 class="display-4 fw-bold">Create An Acount</h1>
            </div>
        </section>

        <!-- ================= Register Form Section ================= -->
        <section class="bg-dark text-light">
            <div class="container d-flex justify-content-center">
                <div class="col-lg-4 col-md-10 col-sm-8 col-12">
                    {% if errors %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for error in errors %}
                            <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    <form method="post" action="{{ url_for('auth.register') }}" id="registerForm">
                        <!-- Name Field -->
                        <div class="mb-4 text-start">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control rounded-3 border-0" name="name" value="{{ name or '' }}" id="name"
                                placeholder="Name" required>
                        </div>

                        <div class="mb-4 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control rounded-3 border-0" name="email" value="{{ email or '' }}" id="email"
                                placeholder="Email" required>
                        </div>

                        <div class="mb-4 text-start">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control rounded-start-3 border-0" id="password"
                                    name="password" placeholder="Password" required minlength="8">
                                <span class="input-group-text bg-white border-0 rounded-end-3">
                                    <i class="bi bi-eye" id="togglePassword" style="cursor:pointer;"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mb-4 text-start">
                            <label for="confirm_password" class="form-label">Confirm password</label>
                            <div class="input-group">
                                <input type="password" class="form-control rounded-start-3 border-0"
                                    id="confirm_password" name="confirm_password" placeholder="Confirm password"
                                    required minlength="8">
                                <span class="input-group-text bg-white border-0 rounded-end-3">
                                    <i class="bi bi-eye" id="toggleConfirmPassword" style="cursor:pointer;"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary rounded-3">Register</button>
                        </div>
                        <div id="errorField" class="text-danger small"></div>
                    </form>
                </div>
            </div>
        </section>
        <div class="container d-flex justify-content-center">
            <p class="text-light p-1">Already have an account ?</p><a href="{{ url_for('main.login') }}"
                class="text-primary p-1 text-decoration-none">Login</a>
        </div>
    </main>

{% endblock %}

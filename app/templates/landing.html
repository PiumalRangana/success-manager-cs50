<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Success Manager - A productivity web app to manage tasks, track time, and boost efficiency.">

    <title>{% block title %}Success Manager{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <!-- ================= Navbar ================= -->
    <header class="siteHeader">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">

                <!-- Brand -->
                <a class="navbar-brand text-decoration-none px-2" href="#">
                    <i class="bi bi-check-circle-fill p-1" aria-hidden="true"></i>
                    Success Manager
                </a>
                <!--Toggle button-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Right side buttons -->
                    <div class="ms-md-auto">
                        <div
                            class="d-flex flex-column flex-md-row justify-content-center justify-content-md-end align-items-center gap-2">
                            <a class="btn btn-outline-light w-100 w-lg-auto px-4 text-decoration-none" href="#">Log
                                in</a>
                            <a class="btn btn-primary w-100 w-lg-auto px-4 text-decoration-none" href="#">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- ================= Hero Section ================= -->
    <section class="py-5 text-center bg-dark text-light">
        <div class="container">
            <h1 class="display-4 fw-bold">Take Control of<br>Your Time & Tasks</h1>
            <p class="lead mb-4">
                Track your work, manage your schedule, and boost productivity with powerful charts &amp; timers.
            </p>
            <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
                <a href="#" class="btn btn-primary btn-lg px-4">Register now</a>
                <a href="#" class="btn btn-secondary btn-lg px-4">Log in</a>
            </div>
        </div>
    </section>

</body>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

</html>

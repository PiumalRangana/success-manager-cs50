<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Success Manager - A productivity web app to manage tasks, track time, and boost efficiency.">

    <title>{% block title %}Success Manager{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</head>

<!-- Main content -->

<body>
    {% block content %}{% endblock %}
</body>


<!-- ================= Footer ================= -->
<footer class="py-4 bg-dark text-light text-center border-top mt-auto">
    <div class="container">
        <ul class="list-inline mb-2">
            <li class="list-inline-item"><a href="{{ url_for('main.about') }}"
                    class="text-decoration-none text-light">About</a></li>
            <li class="list-inline-item"><a href="{{ url_for('main.contact') }}"
                    class="text-decoration-none text-light">Contact</a></li>
            <li class="list-inline-item">
                <a href="https://github.com/PiumalRangana" target="_blank" class="text-decoration-none text-light">
                    <i class="bi bi-github"></i> Github
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://www.linkedin.com/in/piumal-rangana" target="_blank"
                    class="text-decoration-none text-light">
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
            </li>
        </ul>
        <p class="small mb-0">&copy; 2025 Success Manager. All rights reserved.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

</html>
